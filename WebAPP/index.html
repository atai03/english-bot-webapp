<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>English Trainer</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #1e293b;
      padding: 30px;
      border-radius: 16px;
      text-align: center;
      width: 280px;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      border-radius: 12px;
      border: none;
      background: #38bdf8;
      color: black;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="card">
  <h2 id="word">include</h2>
  <p id="translation" style="display:none;">включать</p>
  <button onclick="show()">Показать перевод</button>
</div>

<script>
  const tg = window.Telegram.WebApp;
  tg.ready();

  function show() {
    document.getElementById("translation").style.display = "block";
  }
</script>

</body>
</html>
